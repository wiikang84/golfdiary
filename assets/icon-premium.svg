<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 골드 그라데이션 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#C9A227"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>

    <!-- 다크 그린 그라데이션 -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#0D3B11"/>
    </linearGradient>

    <!-- 골프공 패턴용 -->
    <radialGradient id="ballGradient" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E8E8E8"/>
    </radialGradient>

    <!-- 그림자 효과 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 배경 (둥근 사각형) -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#greenGradient)"/>

  <!-- 골드 테두리 (내부) -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.6"/>

  <!-- 골프공 -->
  <circle cx="256" cy="220" r="100" fill="url(#ballGradient)" filter="url(#shadow)"/>

  <!-- 골프공 딤플 패턴 -->
  <g fill="#D0D0D0" opacity="0.5">
    <circle cx="220" cy="180" r="8"/>
    <circle cx="250" cy="170" r="8"/>
    <circle cx="280" cy="175" r="8"/>
    <circle cx="200" cy="210" r="8"/>
    <circle cx="230" cy="205" r="8"/>
    <circle cx="260" cy="200" r="8"/>
    <circle cx="290" cy="205" r="8"/>
    <circle cx="310" cy="220" r="8"/>
    <circle cx="210" cy="240" r="8"/>
    <circle cx="240" cy="235" r="8"/>
    <circle cx="270" cy="230" r="8"/>
    <circle cx="300" cy="240" r="8"/>
    <circle cx="225" cy="265" r="8"/>
    <circle cx="255" cy="260" r="8"/>
    <circle cx="285" cy="265" r="8"/>
  </g>

  <!-- 골프 티 -->
  <g filter="url(#shadow)">
    <rect x="248" y="310" width="16" height="60" rx="4" fill="url(#goldGradient)"/>
    <ellipse cx="256" cy="310" rx="20" ry="8" fill="url(#goldGradient)"/>
  </g>

  <!-- "GD" 텍스트 (Golf Diary) -->
  <text x="256" y="430" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle" filter="url(#shadow)">GD</text>

  <!-- 하단 골드 라인 장식 -->
  <line x1="140" y1="445" x2="200" y2="445" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="312" y1="445" x2="372" y2="445" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
