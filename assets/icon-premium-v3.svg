<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 메탈릭 골드 -->
    <linearGradient id="metalGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="25%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="75%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#8B7355"/>
    </linearGradient>

    <!-- 다크 그린 -->
    <linearGradient id="darkGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="50%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#0D3B11"/>
    </linearGradient>

    <!-- 그림자 -->
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- 내부 그림자 -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect x="0" y="0" width="512" height="512" rx="112" ry="112" fill="url(#darkGreen)"/>

  <!-- 외곽 골드 프레임 -->
  <rect x="20" y="20" width="472" height="472" rx="100" ry="100" fill="none" stroke="url(#metalGold)" stroke-width="8"/>
  <rect x="36" y="36" width="440" height="440" rx="88" ry="88" fill="none" stroke="url(#metalGold)" stroke-width="2" opacity="0.4"/>

  <!-- 골드 방패/엠블럼 형태 -->
  <path d="M256 80
           L380 130
           L380 280
           Q380 380 256 440
           Q132 380 132 280
           L132 130 Z"
        fill="none"
        stroke="url(#metalGold)"
        stroke-width="5"
        filter="url(#dropShadow)"/>

  <!-- 내부 방패 채우기 -->
  <path d="M256 100
           L360 145
           L360 275
           Q360 360 256 415
           Q152 360 152 275
           L152 145 Z"
        fill="url(#darkGreen)"
        opacity="0.8"/>

  <!-- 골프공 심볼 -->
  <circle cx="256" cy="220" r="70" fill="#FEFEFE" filter="url(#dropShadow)"/>

  <!-- 딤플 -->
  <g fill="#D8D8D8">
    <circle cx="230" cy="195" r="6"/>
    <circle cx="256" cy="190" r="6"/>
    <circle cx="282" cy="195" r="6"/>
    <circle cx="218" cy="220" r="6"/>
    <circle cx="244" cy="215" r="6"/>
    <circle cx="270" cy="215" r="6"/>
    <circle cx="294" cy="220" r="6"/>
    <circle cx="230" cy="245" r="6"/>
    <circle cx="256" cy="240" r="6"/>
    <circle cx="282" cy="245" r="6"/>
  </g>

  <!-- 골프공 하이라이트 -->
  <ellipse cx="235" cy="200" rx="25" ry="15" fill="#FFFFFF" opacity="0.4"/>

  <!-- 월계관 (좌우) -->
  <g fill="url(#metalGold)" filter="url(#innerGlow)">
    <!-- 왼쪽 잎 -->
    <ellipse cx="175" cy="320" rx="8" ry="20" transform="rotate(-30 175 320)"/>
    <ellipse cx="165" cy="345" rx="8" ry="20" transform="rotate(-15 165 345)"/>
    <ellipse cx="162" cy="375" rx="8" ry="20" transform="rotate(5 162 375)"/>

    <!-- 오른쪽 잎 -->
    <ellipse cx="337" cy="320" rx="8" ry="20" transform="rotate(30 337 320)"/>
    <ellipse cx="347" cy="345" rx="8" ry="20" transform="rotate(15 347 345)"/>
    <ellipse cx="350" cy="375" rx="8" ry="20" transform="rotate(-5 350 375)"/>
  </g>

  <!-- 별 장식 -->
  <polygon points="256,300 262,318 282,318 266,330 272,348 256,338 240,348 246,330 230,318 250,318" fill="url(#metalGold)"/>
</svg>
